<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roomcha Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white flex items-center justify-center min-h-screen">
    <div
      class="container mx-auto px-4 md:px-8 flex flex-col md:flex-row items-center md:space-x-8"
    >
      <!-- Left Section -->
      <div class="md:w-1/2 flex-shrink-0 text-center md:text-left space-y-4">
        <h1 class="text-4xl md:text-5xl text-gray-900 leading-tight p-10">
          room<span class="text-blue-500">cha</span
          ><span class="text-blue-500">?</span><br />
          ya<br />
          room<span class="text-blue-500">cha</span
          ><span class="text-blue-500">!</span>
        </h1>
      </div>

      <!-- Right Section -->
      <div
        class="md:w-1/2 mt-6 md:mt-0 flex flex-col items-center md:items-start"
      >
        <p class="text-xl md:text-2xl text-gray-900">Just post it.</p>
        <p class="text-gray-600 mt-2 text-center md:text-left">
          Connecting Communities, One Room at a Time.
        </p>
        <button
          class="flex items-center space-x-2 bg-blue-500 text-white text-lg font-medium px-6 py-3 rounded-full mt-6 hover:bg-blue-600 transition"
        >
          <span>Search</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-4.35-4.35m0 0a7.5 7.5 0 1 0-10.61 0 7.5 7.5 0 0 0 10.61 0z"
            />
          </svg>
        </button>
      </div>
    </div>

    <style>
      html {
        font-family: "Inter", sans-serif;
      }
    </style>
  </body>
</html>
